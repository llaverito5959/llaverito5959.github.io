<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copito de Nieve | Un Mensaje Especial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #9b59b6;
            --accent-color: #e2b0ff;
            --dark-color: #1a0525;
            --light-color: #f8f0ff;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--dark-color);
            color: var(--light-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(106, 13, 173, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(155, 89, 182, 0.2) 0%, transparent 40%);
            z-index: -1;
            animation: pulse 15s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 2rem;
            background: rgba(26, 5, 37, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            opacity: 1;
            transition: all 0.5s ease;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }
        
        .emoji {
            font-size: clamp(3rem, 8vw, 5rem);
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(226, 176, 255, 0.5));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            line-height: 1.6;
            margin: 1.5rem 0;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn {
            display: inline-block;
            background: var(--gradient);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 1.5rem 0;
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 13, 173, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .snowflake {
            position: absolute;
            color: var(--accent-color);
            animation: fall linear infinite;
            opacity: 0.7;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeIn 1s ease-out 0.9s both;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    
    <div class="container">
        <div class="emoji">‚ùÑÔ∏èüíö</div>
        <h1>Copito de Nieve</h1>
        <p>Hola, mi copito de nieve... Cada momento contigo es como un sue√±o hecho realidad.</p>
        <a href="https://music.youtube.com/playlist?list=OLAK5uy_l3rT1z1t11Pn6CugxRd3ZxQQOpWGqzUMU" class="btn">Nuestro Verano üî•</a>
        
        <footer>
            Hecho con üíú para alguien especial
        </footer>
    </div>

    <script>
        // Crear copos de nieve
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeCount = 30;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '‚ùÑ';
                
                // Posici√≥n aleatoria
                const startPosX = Math.random() * 100;
                const startPosY = Math.random() * -100;
                
                // Tama√±o aleatorio
                const size = Math.random() * 1.5 + 0.5;
                
                // Duraci√≥n de animaci√≥n aleatoria
                const duration = Math.random() * 10 + 5;
                
                // Retraso aleatorio
                const delay = Math.random() * -20;
                
                snowflake.style.left = `${startPosX}vw`;
                snowflake.style.top = `${startPosY}px`;
                snowflake.style.fontSize = `${size}em`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                
                snowflakesContainer.appendChild(snowflake);
            }
        }
        
        // Iniciar cuando el DOM est√© cargado
        document.addEventListener('DOMContentLoaded', () => {
            createSnowflakes();
            
            // Efecto de interacci√≥n con el contenedor
            const container = document.querySelector('.container');
            
            container.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            container.addEventListener('mouseenter', () => {
                container.style.transition = 'all 0.3s ease';
            });
            
            container.addEventListener('mouseleave', () => {
                container.style.transition = 'all 0.5s ease';
                container.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
        });
    </script>
</body>
</html>
